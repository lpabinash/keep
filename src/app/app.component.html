<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align:center;" class="error-message">{{ errMessage }}</label>

<div style="margin-top: 30px;margin-left: 20px; margin-right: 50%;">
<mat-accordion >
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title style="font-weight: bold;">
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="note.title" name="title">
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Text" [(ngModel)]="note.text" name="text"></textarea>
        </mat-form-field> 
        <button (click)="addNote" mat-button color="primary">Done</button>
    </mat-expansion-panel>
</mat-accordion>
</div>

<div>
<mat-card *ngFor="let note of notesarray" class="mat-card" style="margin-top: 10px;margin-left: 10px; margin-right: 75%;">
        <mat-card-header>
            <mat-card-title style="font-weight: bold;">{{note.title}}</mat-card-title>
            <mat-card-content>{{note.text}}</mat-card-content>
        </mat-card-header>
</mat-card>
</div>
